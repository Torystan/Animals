<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sons d'animaux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Les animaux</h1>

    <div class="animal-container">
        <img src="images/cow.jpg" alt="Cow" id="cow" class="animal-circle">
        <audio id="cow-sound" src="sounds/cow.mp3"></audio>
    </div>
    <div class="animal-container">
        <img src="images/sheep.jpg" alt="Sheep" id="sheep" class="animal-circle">
        <audio id="sheep-sound" src="sounds/sheep.mp3"></audio>
    </div>
    <div class="animal-container">
        <img src="images/pig.jpg" alt="Pig" id="pig" class="animal-circle">
        <audio id="pig-sound" src="sounds/pig.mp3"></audio>
    </div>
    <div class="animal-container">
        <img src="images/chicken.jpg" alt="Chicken" id="chicken" class="animal-circle">
        <audio id="chicken-sound" src="sounds/chicken.mp3"></audio>
    </div>


    <script src="script.js"></script>
</body>
</html>
